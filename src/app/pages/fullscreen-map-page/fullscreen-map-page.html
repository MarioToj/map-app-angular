<div #map class="map-container"></div>

<section id="controls">
  <h2 class="text-2xl font-bold text-black mb-2">
    Zoom

    <small class="text-gray-500 font-normal"
      >{{ zoom() | number: '1.0-0' }}</small
    >
  </h2>

  <input
    type="range"
    min="1"
    max="19"
    [value]="zoom()"
    (input)="zoom.set(+txt.value)"
    #txt
    class="range text-blue-300 [--range-bg:orange] [--range-thumb:blue] [--range-fill:0]"
  />

  <h2 class="text-2xl font-bold text-black mb-2">Coordenadas</h2>
  <pre class="text-sm text-gray-500 font-normal">
{{
      {
        latitud: coordinates().lat | number: '1.4-4',
        longitud: coordinates().lng| number: '1.4-4',
      } | json
    }}
  </pre>
</section>
